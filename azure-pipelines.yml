trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: HawkScanInstall@1
  inputs:
    version: latest
- task: RunHawkScan@1
  inputs:
    configFile: 'stackhawk.yml'
    version: 'latest'
  env:
    API_KEY_ENV_VAR: $(API_KEY)
    APP_HOST: https://untra.ngrok.io
    APP_ID: 373c273f-29a0-4406-bc3f-b4059880c8d3

